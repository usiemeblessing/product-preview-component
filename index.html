<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/query.css">
  <title>Product Card Review Component</title>
</head>

<body>
  <div class="container">
    <div class="left-side">
    </div>
    <div class="right-side">
      <p class="product-title">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <div class="product-price old-price">
        <p class="new-product-price">$149.99</p>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" class="cart-icon" alt="cart icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>

</html>
